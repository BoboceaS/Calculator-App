<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculator</title>
    <h1 class="mt-5"> Calculator App</h1>
    <div class="style">  
    <form name="input"></form>
</head>
<body>
    <input class="d-flex justify-content-center" id="calc" type="text"> <br> <br>  
    <div class="layout">
        <input id="buton" class="btn btn-primary" type = "button" value = "1" onclick="display('1')">  
        <input id="buton" class="btn btn-primary" type = "button" value = "2" onclick="display('2')"> 
        <input id="buton" class="btn btn-primary" type = "button" value = "3" onclick="display('3')"> 
        <input id="buton" class="btn btn-primary" type = "button" value = "+" onclick="display('+')">
        <br> 
        <input id="buton" class="btn btn-primary" type = "button" value = "4" onclick="display('4')">  
        <input id="buton" class="btn btn-primary" type = "button" value = "5" onclick="display('5')"> 
        <input id="buton" class="btn btn-primary" type = "button" value = "6" onclick="display('6')">
        <input id="buton" class="btn btn-primary" type = "button" value = "-" onclick="display('-')">
        <br> 
        <input id="buton" class="btn btn-primary" type = "button" value = "7" onclick="display('7')">  
        <input id="buton" class="btn btn-primary" type = "button" value = "8" onclick="display('8')"> 
        <input id="buton" class="btn btn-primary" type = "button" value = "9" onclick="display('9')">
        <input id="buton" class="btn btn-primary" type = "button" value = "*" onclick="display('*')">
        <br>
        <input id="buton" class="btn btn-primary" type = "button" value = "0" onclick="display('0')">  
        <input id="buton" class="btn btn-primary" type = "button" value = "." onclick="display('.')">
        <input id="buton" class="btn btn-primary" type = "button" value = "/" onclick="display('/')"> 
        <input id="buton" class="btn btn-danger" type = "button" value = "C" onclick="clearScreen()">
        <br>
        <input id="egal" class="btn btn-primary btn-lg" type = "button" value = "=" onclick="solve()">  
    </div>
</body>
</html>
