<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <h1 class="mt-5"> Calculator App</h1>
    <div class= "formstyle">  
    <form name = "form1"></form>
</head>
<body>
    <input class="d-flex justify-content-center" id="calc" type="text" name="answer"> <br> <br>  
    <div class="layout">
        <input id="buton" class="btn btn-primary" type = "button" value = "1" onclick = "form.answer.value += '1' ">
        <input id="buton" class="btn btn-primary" type = "button" value = "2" onclick = "form.answer.value += '2' ">
        <input id="buton" class="btn btn-primary" type = "button" value = "3" onclick = "form.answer.value += '3' ">  
        <input id="buton" class="btn btn-primary" type = "button" value = "+" onclick = "form.answer.value += '+' ">  
        <br> 
        <input id="buton" class="btn btn-primary" type = "button" value = "4" onclick = "form.answer.value += '4' ">
        <input id="buton" class="btn btn-primary" type = "button" value = "5" onclick = "form.answer.value += '5' ">
        <input id="buton" class="btn btn-primary" type = "button" value = "6" onclick = "form.answer.value += '6' ">  
        <input id="buton" class="btn btn-primary" type = "button" value = "-" onclick = "form.answer.value += '-' ">  
        <br> 
        <input id="buton" class="btn btn-primary" type = "button" value = "7" onclick = "form.answer.value += '7' ">
        <input id="buton" class="btn btn-primary" type = "button" value = "8" onclick = "form.answer.value += '8' ">
        <input id="buton" class="btn btn-primary" type = "button" value = "9" onclick = "form.answer.value += '9' ">  
        <input id="buton" class="btn btn-primary" type = "button" value = "*" onclick = "form.answer.value += '*' ">  
        <br>
        <input id="buton" class="btn btn-primary" type = "button" value = "/" onclick = "form.answer.value += '/' ">  
        <input id="buton" class="btn btn-primary" type = "button" value = "0" onclick = "form.answer.value += '0' ">  
        <input id="buton" class="btn btn-primary" type = "button" value = "." onclick = "form.answer.value += '.' "> 
        <input id="buton" class="btn btn-danger" type = "button" value = "C" onclick = "form.answer.value = ' ' " id= "clear" >
        <br>
        <input id="egal" class="btn btn-primary btn-lg"  type = "button" value = "=" onclick = "form.answer.value = eval(form.answer.value) ">  
    </div>
</body>
</html>
